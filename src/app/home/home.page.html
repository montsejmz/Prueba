<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inbox
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">

  <div class="flex-center">
      <ion-spinner name="crescent" color="success"></ion-spinner>
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Escribir su nombre en esta card</ion-card-subtitle>
      <ion-card-title>Nombres :)</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Montse
    </ion-card-content>
  </ion-card>

  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Inbox
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <app-message *ngFor="let message of getMessages()" [message]="message"></app-message>
  </ion-list>

  <ion-button (click)="Confirmar()"></ion-button>
</ion-content>
